<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/0a1e7f6dec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <div class="overlay"></div>

    <!-- lightbox -->
    <dialog class="lightbox-modal" aria-label="image closeup view" open>
      <i role="button" class="fa-solid fa-xmark closeligthbox" aria-label="Close dialog"></i>
        <div class="lightbox-modal-content">
          <i role="button" title="Previous image" class="fa-solid fa-angle-left prev" ></i>
          <div class="lightbox-media">
            <span role="article" class="lightboxName"></span>
          </div>
          <i role="button" title="Next image"  class="fa-solid fa-angle-right next"></i>
        </div>
    </dialog>
    
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>
    </header>
    <main id="main" >
        <div class="photograph-header">
          <article>
            <div class="description">
              <h1 role="text"></h1>
              <div class="localisation"></div>
              <p role="text" class="paragraph"></p>
            </div>
            <button role="button" title="Contact Me" class="contact_button contactbutton" >Contactez-moi</button>
            <img class="photograph-img" alt="Mimi Keel" >
          </article>
        </div>

        <!-- trier -->

        <div class="sort" >
          <label role="input label" title="nom du menue de selection" for="sorting">Trier par</label>
          <select role="button" aria-labelledby="Order by" name="sort" id="sorting" >
              <option value="popularite" class="sortPopuler">Popularité</option>
              <option value="date" class="sortDate">Date</option>
              <option value="titre" class="sortTitle">Titre</option>
          </select>
        </div>
    
        <div class="media" ></div>

        <div class="like-price"></div>


        <!-- modal -->

        <div id="contact_modal" role="dialog" aria-modal="true" aria-describedby="modalTitle" >
          <div class="modal">
            <header>
              <h1 id="modalTitle" class="modaltitle">Contactez-moi</h1>
              <img class="closemodal" src="assets/icons/close.svg"  alt="Close Contact form"/>
            </header>
            <form>
              <div class="formdata">
                <label for="first">Prénom</label>
                <input
                class="text-control" 
                type="text"
                id="first"
                name="First name"/>
              </div>
              <div class="formdata">
                <label for="last">Nom</label>
                <input
                class="text-control" 
                type="text"
                id="last"
                name="Last name"/>
              </div>
              <div class="formdata">
                <label for="email">Email</label>
                <input
                class="text-control" 
                type="email"
                id="email"
                name="Email"/>
              </div>
              <div class="formdata">
                <label for="message">Votre message</label>
                <textarea
                id="message"
                class="textarea text-control" name="Your message"></textarea>
              </div>
              <button class="contact_button sendbutton" name="Send">Envoyer</button>
            </form>
          </div>
        </div>
      </main>

    
    <script src="scripts/utils/contactForm.js" type="module"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
