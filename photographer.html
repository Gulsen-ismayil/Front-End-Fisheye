<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/0a1e7f6dec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>
    </header>
    <main id="main">
        <div class="photograph-header">
          <article>
            <div class="description">
              <h2></h2>
              <div class="localisation"></div>
              <p class="paragraph"></p>
            </div>
            <button class="contact_button" >Contactez-moi</button>
            <img class="photograph-img" >
          </article>
        </div>
    
        <div class="media" ></div>

        <div class="like-price"></div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="modaltitle">Contactez-moi</h2>
          <img class="closemodal" src="assets/icons/close.svg"  />
        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input 
            type="text"
            id="first"
            name="first"/>
					</div>
          <div>
            <label for="last">Nom</label>
            <input 
            type="text"
            id="last"
            name="last"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input 
            type="email"
            id="email"
            name="email"/>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
            id="message"
            class="textarea"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js" type="module"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
